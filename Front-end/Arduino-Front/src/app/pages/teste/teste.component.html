<body>
  <div class="col-12 d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Bueiros Inteligentes</strong>
        </div>
        <div class="panel-body">
          <table class="table table-condensed">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Fluxo</th>
                <th>Volume Total</th>
                <th>Endereço</th>
                <th>Capacidade</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of lstArduino">
              <tr data-toggle="collapse" class="accordion-toggle">
                <td>
                  <a class="" data-toggle="collapse" href="#abc{{item.ard_id}}" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="clickNumber(item.ard_src, item.ard_capacidade)">
                    {{item.ard_id}}
                  </a>
                </td>
                <td>{{item.ard_fluxo}}</td>
                <td>{{item.ard_volumeTotal}}</td>
                <td>{{item.ard_endereco}}</td>
                <td>{{item.ard_capacidade}}</td>
                <td>{{item.ard_date}}</td>
              </tr>
              <tr>
                <td colspan="6" class="hiddenRow">
                  <div id="abc{{item.ard_id}}" class="accordian-body collapse">
                    <div class="d-flex align-items-center mt-2">
                      <div class="col-6">
                        <iframe [src]="src | safe"
                        width="400"
                        height="400"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        class="col-12"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                      </div>
                      <div class="col-6 d-flex justify-content-center align-items-center">
                        <form>
                          <div class="form-row">
                            <div class="form-group col-md-12">
                              <div class="d-flex justify-content-between">
                                <label class="col-md-6 p-0" for="inputAddress2">Endereço</label>
                                <div class="col-md-6 p-0">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill text-{{circleColor}}" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8"/>
                                  </svg>
                                </div>
                              </div>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="{{item.ard_endereco}}" disabled>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputEmail4">Fluxo</label>
                              <input type="text" class="form-control" id="inputEmail4" placeholder="{{item.ard_fluxo}}" disabled>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Volume Total</label>
                              <input type="text" class="form-control" id="inputPassword4" placeholder="{{item.ard_volumeTotal}}" disabled>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputAddress">Capacidade</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="{{item.ard_capacidade}}" disabled>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputCity">Data</label>
                              <input type="text" class="form-control" id="inputCity" placeholder="{{item.ard_date}}" disabled>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputCity">Atualizar Informações</label>
                              <button class="btn btn-sm btn-success form-control" (click)="getArduinoById(item.ard_id)">Atualizar</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
